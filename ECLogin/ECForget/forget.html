<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
        <div class="row align-items-center" style="height: 100vh !important;">
            <div class="col-4 max-auto" >
                <div class="card" >
                    <div class="card-body">
                        <div class="form-group col-12">
                            <h5 class="text-center">Reset Password</h5>
                            <p class="text-center">Enter your email address to get a reset link</p>
                        </div>
                        <form action="">
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <input type="text" id="name" placeholder="Enter valid email" class="form-control">
                                </div>

                               <div class="hold">
                                <div class="form-row">
                                    <div class="form-group col-12">
                                        <button class="btn btn-primary btn-dark">Send link</button>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-12">
                                       <h6> Already have an account? <a href="..//login.html">Login</a></h6> 
                                    </div>
                                </div>
                               </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
